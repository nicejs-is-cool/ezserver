server:
  port: 3005
  listeningMessage: listening on port @PORT
  views: ./views/
  routes:
    - serve: static
      path: /
      filepath: ./hello.html
    - serve: redirect
      path: /redir
      location: /
    - serve: dynamic
      path: /dynamic
      view: dynamic.ejs
      permissions:
        - process
        - request-query
        - server-yml:server